apiVersion: batch/v1
kind: Job
metadata:
  name: spore-drive
  labels:
      app.kubernetes.io/name: spore-drive
      app.kubernetes.io/instance: spore-drive-discovery-challenge
      app.kubernetes.io/component: consumer
      app.kubernetes.io/part-of: discovery-challenge
      app.kubernetes.io/managed-by: kubectl
      app.kubernetes.io/version: 0.1.0
spec:
  backoffLimit: 100
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spore-drive
        app.kubernetes.io/instance: spore-drive-discovery-challenge
        app.kubernetes.io/component: consumer
        app.kubernetes.io/part-of: discovery-challenge
        app.kubernetes.io/managed-by: kubectl
        app.kubernetes.io/version: 0.1.0
    spec:
      restartPolicy: OnFailure
      containers:
        - name: spore-drive
          image: ${{secrets.DOCKER_HUB_USER}}/sporedrive:v${{ github.run_number }}
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 6Mi  
              cpu: 100m
            limits:
              memory: 64Mi  
              cpu: 500m
          env:
            - name: BROKER_CONN_STRING
              value: "amqp://guest:guest@rabbitmq:5672/"    
      initContainers:
        - name: init-broker
          image: ${{secrets.DOCKER_HUB_USER}}/simulation:v${{ github.run_number }}
          imagePullPolicy: IfNotPresent
          env:
            - name: BROKER_CONN_STRING
              value: "amqp://guest:guest@rabbitmq:5672/"
